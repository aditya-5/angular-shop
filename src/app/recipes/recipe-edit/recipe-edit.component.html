<div class="row">
  <div class="col-xs-12">
    <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]='!recipeForm.valid' class="btn btn-lg btn-primary">Submit</button>
          <button type="button" (click)='onCancel()' class="btn btn-lg btn-danger">Cancel</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
            class="form-control"
            formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="url">Image URL</label>
            <input type="text" id="url"
            class="form-control"
            formControlName="url"
            #imagePath>
          </div>
        </div>
      </div>


      <div class="col-xs-12">
        <div class="row">
          <img [src]="imagePath.value" alt="Not Available"
            class="img-responsive"
            style="height:100px; width:100px">
          </div>
      </div>

      <div class="col-xs-12">
        <div class="row">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc"
            class="form-control"
            rows=6
              formControlName="description"> </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName='ingredients'>


          <div class="row" *ngFor='let control of controls; let i=index'
          [formGroupName]='i' style="margin-top:10px">
            <div class="col-xs-8">
              <input type="text"
              class="form-control"
              formControlName='name' >
            </div>
            <div class="col-xs-2">
              <input type="number"
              class="form-control"
              formControlName='amount'>
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
            </div>
          </div>

<hr>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success"
              (click)='onAddIng()'>Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
