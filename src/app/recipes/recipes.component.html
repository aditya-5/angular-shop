<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe= $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoCon" [recipe]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #infoCon>
      <p>Select a Recipe please</p>
    </ng-template>
  </div>
</div>
